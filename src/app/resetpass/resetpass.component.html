
  <div class="main login" style="padding:10% 0px;">
    <!-- Sing in  Form -->
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div class="signin-form">
                            <form novalidate class="register-form" id="login-form">
                                <div class="form-group">
                                    <label> <i class="fa fa-lock"></i></label>
                                    <input type="password"[(ngModel)]="epassword" name="epassword" required id="your_pass" placeholder="Password" required/>
                                    <div class="error ">
                                      Please enter password.
                                    </div><br>
                                </div>
                                <div class="form-group">
                                  <label> <i class="fa fa-lock"></i></label>
                                  <input type="password" [(ngModel)]="cpassword" name="cpassword" required placeholder="Confirm Password" required/>
                                  <div class="error ">
                                    Confirm password.
                                  </div><br>
                              </div>
                                <div class="form-group form-button">
                                <!-- <a href='Dashboard.html'><input name="signin" id="signin" class="form-submit" style="border-radius:30px;" value="Log in"/></a> -->
                                <button type ="submit"  class="form-submit"(click)="update()">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
